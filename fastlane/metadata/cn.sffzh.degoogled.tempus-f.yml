Summary: A privacy‑friendly degoogled version of Subsonic/Navidrome music player
Description: |
  Tempus-F is a degoogled, privacy‑respecting music player that avoids all
  proprietary Google components. It provides a clean interface, local playback,
  Subsonic/Navidrome streaming, radio, and podcast support. Fully open-source
  and suitable for F‑Droid distribution.

